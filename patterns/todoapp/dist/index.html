<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo App</title>
	<link rel="stylesheet" href="/dist/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<header class="header">
	<div class="header--logo">
		<span class="header--logo__holder">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
		</span>
	</div>
	<div class="header--form">
		<fieldset>
			<form action="" class="header--form__holder">
				<div class="header--form__search">
					<input type="text" id="searchInput" placeholder="Quick find...">
					<label for="searchInput">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						     xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
					</label>
				</div>
			</form>
		</fieldset>
	</div>
	<div class="header--btns">
		<button class="header--btns__add">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
		</button>
		<button class="header--btns__uncompleted">
			<span class="header--btns__uncompleted--dot">2</span>
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
		</button>
		<button class="header--btns__archive">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
		</button>
		<button class="header--btns__settings">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
		</button>
	</div>
</header>

<main class="container">
	<section class="side-panel"></section>
	<section class="main-panel">
		<section class="main-panel--days">
			<h2>Today</h2>
		</section>
		<section class="main-panel--tasks">
			<ul class="main-panel--tasks__list">
				<li class="main-panel--tasks__item">
					<div>
						<input type="checkbox" id="taskCheck">
						<label class="main-panel--tasks__item--circle" for="taskCheck">&nbsp</label>
						<label class="main-panel--tasks__item--text" for="taskCheck">Tea with Jacob</label>
					</div>
					<span class="main-panel--tasks__item--category">Personal</span>
				</li>
				<li class="main-panel--tasks__item">
					<div>
						<input type="checkbox" id="taskCheck">
						<label class="main-panel--tasks__item--circle" for="taskCheck">&nbsp</label>
						<label class="main-panel--tasks__item--text" for="taskCheck">Tea with Jacob</label>
					</div>
					<span class="main-panel--tasks__item--category">Personal</span>
				</li>
				<li class="main-panel--tasks__item">
					<div>
						<input type="checkbox" id="taskCheck">
						<label class="main-panel--tasks__item--circle" for="taskCheck">&nbsp</label>
						<label class="main-panel--tasks__item--text" for="taskCheck">Tea with Jacob</label>
					</div>
					<span class="main-panel--tasks__item--category">Personal</span>
				</li>
			</ul>
		</section>
	</section>
</main>

<script src="/dist/main.js"></script>
</body>
</html>
