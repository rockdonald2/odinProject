<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
	<h1>
		Etch-A-Sketch
	</h1>
	<h2>
		Draw something and have fun
	</h2>
</header>

<main class="main">
	<div class="controls">
		<fieldset class="controls--form">
			<legend>
				Controls
			</legend>
			<form action="" id="form">
				<label id="gridSize" for="gridInput">
					16x16
				</label>
				<input type="range" id="gridInput" min="2" max="30" value="16">
				<button type="submit" id="applyButton">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
					Apply
				</button>
				<button type="button" id="stopButton">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
					Stop
				</button>
			</form>
		</fieldset>
	</div>
	<div class="container-grid"></div>
</main>

<script src="script.js"></script>
</body>
</html>
